<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<html>
<title>Remote Game</title>
<body margin:0>
<style>
.prevent-select {
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
</style>

<button style="width: 400px; height: 100px; transform: translateX(50%); transform: translateY(50%);" onclick="request_to_create_session();">Request for WebSocket link!</button>
<a href="index.html"><h1 style="text-align: center;" class="prevent-select">Back to home</h1></a>

</body>
<script>


function request_to_create_session() {

    var xhttp=new XMLHttpRequest();
    xhttp.open("POST", "/session_Generting_Request");
    xhttp.setRequestHeader("Content-type", "application/json");
    xhttp.send();
    console.log("The request to generate the session has been sent!");

    xhttp.onreadystatechange=function() {
        if(this.readyState==4 && this.status==200) {
            port_num=Number(this.responseText);
            alert("the port number is: "+port_num);
        }
    }
}



</script>
</html>
