.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch .toggleSwitch { 
  opacity: 0;
  width: 0;
  height: 0;
}

.allAudio {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.allAudio:before {
  position: absolute;
  font-weight: bold;
  color: #acacac;
  line-height: 25px;
  text-align: center;
  content: "Off";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

.toggleSwitch:checked + .allAudio {
  background-color: #2196F3;
}

.toggleSwitch:focus + .allAudio {
  box-shadow: 0 0 1px #2196F3;
}

.toggleSwitch:checked + .allAudio:before {
    content: "On";
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.allAudio.round {
  border-radius: 34px;
}

.allAudio.round:before {
  border-radius: 50%;
}

function CallGameBoard(Board) {

    var array={mainBoard:Board};

    var xhttp=new XMLHttpRequest();
    xhttp.open("POST", "/data");
    xhttp.setRequestHeader("Content-Type","application/json");
    xhttp.send(JSON.stringify(array));
    console.log("The request for the gameboard has been sent!");

    xhttp.onreadystatechange=function() {
        if (this.readyState==4 && this.status==200) {

            ResponseText=this.responseText;

                document.getElementById("Message").innerHTML="The player has won!";
                document.getElementById("Modal-box").style.display="block";
                if(muteFanfare!=true){document.getElementById("Fanfare").play();}
                setTimeout(closeModal, 1000);
            }

            
            GameBoard=ResponseText;
            ConvertGameBoardTextIntoArray(GameBoard);
            Turn+=1;

        }
    }
}

function ConvertGameBoardTextIntoArray(GameBoard) {

    //[[0, 0, 0], [0, 0, 0], [0, 0, 0]]
    Board=[];

    Row1=[];
    Row2=[];
    Row3=[];

    count=0
    for (var index in GameBoard) {

        integer="";
        element=GameBoard[index];
        if (element=="0" || element=="1" || element=="2") {

            if (element=="0") {
                integer=0;
            }
            else if (element=="1") {
                integer=1;
            }
            else if (element=="2") {
                integer=2;
            }

            count+=1;
            if (count<=3) {
                Row1.push(integer);   
            }
            else if(count<=6 && count>3) {
                Row2.push(integer);
            }
            else if(count>6 && count<=9) {
                Row3.push(integer);
            }
        }
    }
    Board.push(Row1);
    Board.push(Row2);
    Board.push(Row3);
    UpdateTicTacToeBoardUI(Board);
}

//Cookie management

function create_update_cookie(cname, cvalue, expirey_date) {

const date=new Date();
date.setTime(date.getTime() + (expirey_date*24*60*60*1000));
let expires="expires="+date.toUTCString();
document.cookie=cname+"="+cvalue+";"+expires+";path=/";
console.log("The cookie named as: "+cname+" , was successfully created/updated!");

}

function getCookie(cname) {
let name = cname + "=";
let decodedCookie = decodeURIComponent(document.cookie);
let ca = decodedCookie.split(';');
for(let i = 0; i <ca.length; i++) {
let c = ca[i];
while (c.charAt(0) == ' ') {
  c = c.substring(1);
}
if (c.indexOf(name) == 0) {
  return c.substring(name.length, c.length);
}
}
return "";
}


function loadCookies() {

    var games_played=getCookie("Games_played");
    var games_lost=getCookie("Games_lost");
    var games_drawed=getCookie("Games_drawed");

    if(games_played!="") {document.getElementById("games_played").innerHTML="Games played: "+games_played;}
    if(games_lost!="") {document.getElementById("games_lost").innerHTML="Games lost: "+games_lost; Games_lost=parseInt(games_lost);}
    if(games_drawed!="") {document.getElementById("games_drawed").innerHTML="Games drawn: "+games_drawed;}
    if(games_drawed!="" && Games_lost!=0) {document.getElementById("DLR").innerHTML="Draw to<br>Lose Ratio: "+((parseFloat(games_drawed)/Games_lost).toFixed(2)).toString()}
    else{document.getElementById("DLR").innerHTML="Draw to<br>Lose Ratio: "+((parseFloat(games_drawed)/Games_lost+1).toFixed(2)).toString()}
}
